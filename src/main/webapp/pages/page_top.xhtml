	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<body class="cl-default fixed">
	<!-- start:navbar top -->
	<header class="header"> 
	<nav class="navbar navbar-static-top" role="navigation"> <!-- Sidebar toggle button-->
	<a href="#" class="navbar-btn sidebar-toggle" data-target="#atas" data-toggle="offcanvas" role="button">

		<span class="icon-bar"></span> 
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</a>
	<div class="prog-title">
		<img src="#{facesContext.externalContext.request.contextPath}/resources/images/logo_gov_ma.png" style="float: left; width:40px; height: 50px;"></img>

	<div class="collapse navbar-collapse" id="atas">

			<ul class="nav navbar-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"

								value="#{userMBean.usuario.email}" /></strong> <p:graphicImage

					<ul class="dropdown-menu dropdown-login">
						<li>
							<div class="navbar-login">
								<div class="row">
									<div class="col-lg-3">
										<p class="text-center">
											<p:graphicImage id="imgUsuario2"
												value="#{userMBean.fotoPerfil}" cache="disable"
												styleClass="img-rounded img-responsive img-user" />
										</p>
									</div>
									<div class="col-lg-9">
										<p class="text-left">
											<strong><h:outputLabel
													value="#{userMBean.usuario.name}" /></strong>
										</p>
										<p class="text-left small">
											<h:outputLabel value="#{userMBean.usuario.email}" />
										</p>
										<div class="row">
											<div class="col-md-6">
												<small><a
													href="#{facesContext.externalContext.request.contextPath}/views/private/administrativo/usuario/meusdados.jsf">Alterar

											</div>
											<div class="col-md-6">
												<small><a href="#">Configurações</a></small>
											</div>
										</div>
									</div>
								</div>
							</div>

						<li class="divider"></li>
						<li>
							<div class="navbar-login navbar-login-session">

									<h:commandButton

										action="#{userMBean.logout()}" />
								</h:form>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>
	</div>
	</nav> </header>
