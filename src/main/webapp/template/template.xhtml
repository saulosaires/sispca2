<body>
	<f:view contentType="text/html; charset=UTF-8">

					<!-- start:breadcrumb -->
					<ol class="breadcrumb">
						<li><c:choose>
								<c:when
									test="${fn:contains( view.viewId , 'public') or fn:contains( view.viewId , 'index') or fn:contains( view.viewId , 'alterasenha') or fn:contains( view.viewId , 'meusdados') or fn:contains( view.viewId , 'erro')}">

								<c:otherwise>
									<c:choose>
										<c:when test="${not empty usuarioMBean}">
											<a
												href="#{facesContext.externalContext.request.contextPath}/views/private/index.jsf"><i
												class="fa fa-home"></i>&nbsp;&nbsp;Home</a> >

<!--  						<img id="ajaxloader" src="#{facesContext.externalContext.request.contextPath}/images/ajax-loader.gif" style="display:none;width:40px; height: 50px;"></img>  -->
						<ui:insert name="conteudo" />
					</div>

			</div>
		</div>

	<ui:include src="/pages/ajax_loader.xhtml" />

	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<script src="#{facesContext.externalContext.request.contextPath}/js/bootstrap.min.js"></script>

	<script src="#{facesContext.externalContext.request.contextPath}/js/jquery.rate.min.js"></script>
	<script src="#{facesContext.externalContext.request.contextPath}/js/general.js"></script>
	
	<script>
		jsf.ajax.addOnEvent(function(data) {
	        var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
	        var ajaxloader = document.getElementById("ajaxloader");
	
	        switch (ajaxstatus) {
	            case "begin": // This is called right before ajax request is been sent.
	            	//ajaxloader.style.display = 'block';
	            	//carregando();
	                break;
	
	            case "complete": // This is called right after ajax response is received.
	            	//ajaxloader.style.display = 'none';
	            	completo();
	                break;
	
	            case "success": // This is called when ajax response is successfully processed.
	                // NOOP.
	                break;
	        }     
    	}); 
	</script>
	<script type="text/javascript">
				function desenhaCirculo(data) {
					var status = data.status; // Can be "begin", "complete" or "success".
					var source = data.source; // The parent HTML DOM element.					    
					switch (status) {
					case "begin": // Before the ajax request is sent.
						break;
					case "complete": // After the ajax response is arrived.

					case "success": // After update of HTML DOM based on ajax response.
						// ...
						$('.demo').rateCircle();
						$('.rate-circle-value').each(
								function() {
									$(this).html(
											parseFloat($(this).html()).toFixed(
													2));
								})
						break;
					}
				}
				$(function() {

					$('.demo').rateCircle();
					$('.rate-circle-value').each(function() {
						$(this).html(parseFloat($(this).html()).toFixed(2));
					})

				});

				function showModal() {
					$('#myModal').modal({
						backdrop : 'static',
						keyboard : true
					});
					$('#myModal').modal('show');
				}

				function closeModal() {
					$('#myModal').modal('hide');
				};
	</script>
</body>
</html>
