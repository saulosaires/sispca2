<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView('graficoacompfinanceiroorc', 'executar')}" />
			</f:metadata>
			<h:form>
				<div class="spaceBtnAcao">
					<div class="container-fluid">
						<div class="row-fluid">

							<h:commandButton styleClass="btnAction btn btn-primary"
								value="voltar"
								action="/views/private/grafico/graficoacompfinanceiroorc/list.jsf">
							</h:commandButton>

						</div>
					</div>
				</div>

				<div class="spaceBtnAcao">
					<div class="row-fluid" align="center">
						
						<h:commandButton styleClass="btnAction btn btn-primary" value="Download em excel" rendered="#{!graficoAcompanhamentoFinanceiroOrcMBean.arquivoPDF}">
							<p:fileDownload value="#{graficoAcompanhamentoFinanceiroOrcMBean .file}" />
						</h:commandButton>
					
						<pe:documentViewer height="600" width="1000" rendered="#{graficoAcompanhamentoFinanceiroOrcMBean.arquivoPDF}"
							value="#{graficoAcompanhamentoFinanceiroOrcMBean.file}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
