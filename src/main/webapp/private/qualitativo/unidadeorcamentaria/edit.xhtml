<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">

			 <f:metadata>
	    		<f:viewParam name="id" value="#{unidadeOrcamentariaEditMBean.id}"/>
	    		<f:viewAction action="#{unidadeOrcamentariaEditMBean.init}" />
			 </f:metadata>

			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
				
					<div class="outBusc">CADASTRO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid" style="margin-top: 2%;">	
						<div class="row">
							<div class="col-lg-1">
								<h:outputText value="CÓDIGO:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeOrcamentariaEditMBean.unidadeOrcamentaria.codigo}" styleClass="form-control input-sm"  required="true" 
																							   requiredMessage="Código: campo obrigatório" maxlength="10" size="110"
																							   converterMessage="Código: digite apenas números para o código">
									<f:convertNumber/>
								</h:inputText>
							</div>
							<div class="col-lg-1">
								<h:outputText value="SIGLA:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeOrcamentariaEditMBean.unidadeOrcamentaria.sigla}" styleClass="form-control input-sm up"
											 required="true" requiredMessage="Sigla: campo obrigatório"/>	
							</div>
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="ÓRGÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{unidadeOrcamentariaEditMBean.unidadeOrcamentaria.orgao.id}" 
									styleClass="form-control input-sm" required="true" requiredMessage="Órgão: campo é obrigatório" >
									<f:selectItem itemLabel="--SELECIONE--" itemValue="#{null}"/>
									<f:selectItems value="#{unidadeOrcamentariaEditMBean.listOrgao}" var="org" itemValue="#{org.id}" itemLabel="#{org.codigo} - #{fn:toUpperCase(org.descricao)}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="DESCRIÇÃO:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeOrcamentariaEditMBean.unidadeOrcamentaria.descricao}"  styleClass="form-control input-sm up" required="true" 
																								   requiredMessage="Descrição: campo é obrigatório"/>
							</div>
						</div>				
						
						<div class="spaceBtnAcao">							
							 <h:commandButton value="Atualizar" action="#{unidadeOrcamentariaEditMBean.atualizar()}" styleClass="btnAction btn btn-primary"/>
								&nbsp;	
							 <h:button value="Cancelar" outcome="unidadeOrcamentarioQualitativoList" styleClass="btnAction btn btn-primary" />		
						</div>
									
					</div>
				</div>
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
