<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
			<f:metadata>
	    		<f:viewParam name="id" value="#{programaViewMBean.id}"/>
	    		<f:viewAction action="#{programaViewMBean.init}" />
			 </f:metadata>
		
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="outBusc">VISUALIZAÇÃO</div>
				</div>
			</div>
			<div class="spaceContainerForm">
				<div class="container-fluid" style="margin-top: 3%;">
					<div class="row">
						<div class="col-lg-2">
							<h:outputText value="CÓDIGO:  " styleClass="labelOutText"/>
							<h:outputText value="#{programaViewMBean.programa.codigo}" styleClass="labelInputText" />
						</div>
						<div class="col-lg-5">
							<h:outputText value="DENOMINAÇÃO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.denominacao)}" styleClass="labelInputText" 
								required="true" requiredMessage="Denominacão: campo é obrigatório"/>
						</div>							
					</div>
					<div class="row" style="margin-top: 1%;">
						<hr class="linhaTransversal"/>
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-2">
							<h:outputText value="ÓRGÃO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.orgao.descricao)}"  
								styleClass="labelInputText"/>
						</div>
						<div class="col-lg-5">
							<h:outputText value="UNIDADE ORÇAMENTÁRIA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.unidadeOrcamentaria.descricao)}"  
								styleClass="labelInputText"/>							
						</div>						
					</div>
					<div class="row" style="margin-top: 1%;">
						<hr class="linhaTransversal"/>
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-12">
							<h:outputText value="PROBLEMA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.problema)}" styleClass="labelInputText"/>
						</div>							
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-12">
							<h:outputText value="OBJETIVO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.objetivo)}" styleClass="labelInputText"/>
						</div>							
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-12">
							<h:outputText value="PÚBLICO ALVO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.publicoAlvo)}" styleClass="labelInputText"/>
						</div>							
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-12">
							<h:outputText value="JUSTIFICATIVA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.justificativa)}" styleClass="labelInputText"/>
						</div>							
					</div>
					<div class="row" style="margin-top: 1%;">
						<hr class="linhaTransversal"/>
					</div>
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-3">
							<h:outputText value="TIPO DE PROGRAMA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.tipoPrograma.descricao)}" styleClass="labelInputText"/>
						</div>
						<div class="col-lg-9">
							<h:outputText value="TIPO HORIZONTE TEMPORAL:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(programaViewMBean.programa.tipoHorizonteTemporal.descricao)}" styleClass="labelInputText"/>
						</div>
					</div>
					
					<div class="row-fluid" style="margin-top: 2%;">
						<div class="spaceBtnAcao">		
							<h:form>
								<h:commandButton styleClass="btnAction btn btn-primary" action="#{programaViewMBean.imprimir()}" value="Imprimir" />
								&nbsp;
								<h:button styleClass="btnAction  btn btn-primary" style="margin-left: 0px" value="Voltar" outcome="programaQualitativoList" immediate="true" />
							</h:form>
						</div>
					</div>					
				</div>
			</div>
			
			
		</ui:define>	
	</ui:composition>
</body> 
</html>
