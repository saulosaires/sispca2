<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			
			 <f:metadata>
	    		<f:viewParam name="id" value="#{indicadorEditMBean.id}"/>
	    		<f:viewAction action="#{indicadorEditMBean.init}" />
			 </f:metadata>
			 
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages closable="true"/>
					</div>
					<div class="outBusc">ATUALIZAÇÃO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">						
						<div class="row">							
							<div class="col-lg-3">
								<h:outputText value="INDICADOR:  " styleClass="labelOutText"/>
								<h:inputText value="#{indicadorEditMBean.indicador.indicador}"  styleClass="form-control input-sm up" required="true" requiredMessage="Indicador: campo é obrigatório"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="FONTE DE ÍNDICE:  " styleClass="labelOutText"/>
								<h:inputText value="#{indicadorEditMBean.indicador.fonteIndice}"  styleClass="form-control input-sm up"/>
							</div>
							<div class="col-lg-2">
								<h:outputText value="DATA DE APURAÇÃO:  " styleClass="labelOutText"/><br/>
								<p:calendar value="#{indicadorEditMBean.indicador.dataApuracao}"  styleClass="input-sm" pattern="dd/MM/yyyy"/>
							</div>
						</div>	
						<div class="row" style="margin-top: 1%">
							<hr class="linhaTransversal"></hr>
						</div>	
						
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="BASE GEOGRÁFICA:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{indicadorEditMBean.indicador.baseGeografica}" 
										styleClass="form-control input-sm">
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItem itemValue="1" itemLabel="MUNICIPAL"/>
										<f:selectItem itemValue="2" itemLabel="ESTADUAL"/>
										<f:selectItem itemValue="3" itemLabel="REGIONAL"/>
										<f:selectItem itemValue="4" itemLabel="NACIONAL"/>
									</h:selectOneMenu>
							</div>
							<div class="col-lg-3">
								<h:outputText value="PERIODICIDADE:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{indicadorEditMBean.indicador.periodicidade}" 
										styleClass="form-control input-sm">
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItem itemValue="1" itemLabel="MENSAL"/>
										<f:selectItem itemValue="2" itemLabel="BIMESTRAL"/>
										<f:selectItem itemValue="3" itemLabel="TRIMESTRAL"/>
										<f:selectItem itemValue="4" itemLabel="SEMESTRAL"/>
										<f:selectItem itemValue="5" itemLabel="ANUAL"/>
									</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="FÓRMULA:  " styleClass="labelOutText"/>
								<h:inputText value="#{indicadorEditMBean.indicador.formula}" styleClass="form-control input-sm up"/>
							</div>							
						</div>
							
						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">								
								<h:commandButton styleClass=" btnAction btn btn-primary" value="Atualizar" action="#{indicadorEditMBean.atualizar()}" />
								 
								&nbsp;
								<h:button styleClass="btnAction btn btn-primary" value="Cancelar" style="margin-left: 0px"  outcome="indicadorQualitativoList"  />
							</div>
						</div>
							
															
					</div>
				</div>	
					
			
				
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
