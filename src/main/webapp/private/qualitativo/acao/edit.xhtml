<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			 
			 <f:metadata>
	    			<f:viewParam name="id" value="#{acaoEditMBean.id}"/>
	    			<f:viewAction action="#{acaoEditMBean.init}" />
			 </f:metadata>
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="outBusc">ATUALIZAÇÃO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-1">
								<h:outputText value="CÓDIGO:  " styleClass="labelOutText" />
								<h:inputText value="#{acaoEditMBean.acao.codigo}" styleClass="form-control input-sm" required="true" maxlength="5" 
									    	 																		 converterMessage="Digite apenas números para o código"
											 																		 requiredMessage="Código: campo obrigatório">
										<f:convertNumber/>
								</h:inputText>
							</div>
							<div class="col-lg-6">
								<h:outputText value="DENOMINAÇÃO:  " styleClass="labelOutText"/>
								<h:inputText value="#{acaoEditMBean.acao.denominacao}" styleClass="form-control input-sm up" required="true" requiredMessage="Descrição: campo é obrigatório" />
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="PROGRAMA:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.programa.id}" styleClass="form-control input-sm" required="true" requiredMessage="Programa: campo é obrigatório">
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--" />
										<f:selectItems value="#{acaoEditMBean.listPrograma}" var="prog" itemLabel="(#{prog.codigo}) - #{fn:toUpperCase(prog.denominacao)}" itemValue="#{prog.id}" />
									</h:selectOneMenu>
							</div>	
							<div class="col-lg-3">
								<h:outputText value="FUNÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.funcao.id}" styleClass="form-control input-sm" required="true" requiredMessage="Função: campo é obrigatório" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listFuncao}" var="func" itemLabel="(#{func.codigo}) - #{fn:toUpperCase(func.descricao)}" itemValue="#{func.id}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="SUBFUNÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.subfuncao.id}" styleClass="form-control input-sm" required="true" requiredMessage="Subfunção: campo é obrigatório" >
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItems value="#{acaoEditMBean.listSubfuncao}" var="subfunc" itemLabel="(#{subfunc.codigo}) - #{fn:toUpperCase(subfunc.descricao)}" itemValue="#{subfunc.id}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-3">
								<h:outputText value="UNIDADE ORÇAMENTÁRIA:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.unidadeOrcamentaria.id}" required="true" requiredMessage="Unidade Orçamentária: campo é obrigatório" styleClass="form-control input-sm" >
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItems value="#{acaoEditMBean.listUnidadeOrcamentaria}" var="unid" itemValue="#{unid.id}" itemLabel="#{fn:toUpperCase(unid)}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>						
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="MEDIDO PELA DESPESA:" styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.medidoDespesa}" styleClass="form-control input-sm" style="width: 100%;">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItem itemValue="true" itemLabel="SIM"/>
									<f:selectItem itemValue="false" itemLabel="NÃO"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="PRODUTO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoEditMBean.acao.produto}" styleClass="form-control input-sm up"/>
							</div>
						</div>
						
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="UNIDADE DE MEDIDA: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.unidadeMedida.id}"  styleClass="form-control input-sm" required="true" requiredMessage="Unidade de Medida: campo é obrigatório">>
								 
									<f:selectItem itemValue="#{null}" itemLabel="SELECIONE"/>
									<f:selectItems value="#{acaoEditMBean.listUnidadeMedida}" var="um" itemValue="#{um.id}" itemLabel="#{fn:toUpperCase(um.descricao)}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="ESPECIFICAÇÃO DO PRODUTO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoEditMBean.acao.especificaoProduto}"  styleClass="form-control input-sm up"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="TIPO DE AÇÃO: "  styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.tipoAcao.id}" styleClass="form-control input-sm" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listTipoAcao}" var="tipoAc" itemLabel="#{fn:toUpperCase(tipoAc.descricao)}" itemValue="#{tipoAc.id}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO HORIZONTE TEMPORAL: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.tipoHorizonteTemporal.id}" styleClass="form-control input-sm" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listTipoHorizonteTemporal}" var="tipoHorizonteTemp" itemLabel="#{fn:toUpperCase(tipoHorizonteTemp.descricao)}" itemValue="#{tipoHorizonteTemp.id}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="TIPO FORMA DE IMPLEMENTAÇÃO: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.tipoFormaImplementacao.id}" styleClass="form-control input-sm" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listTipoFormaImplementacao}" var="tipoFormaImp" itemLabel="#{fn:toUpperCase(tipoFormaImp.descricao)}" itemValue="#{tipoFormaImp.id}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO DE ORÇAMENTO: "  styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.tipoOrcamento.id}" styleClass="form-control input-sm" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listTipoOrcamento}" var="tipoOrc" itemLabel="#{fn:toUpperCase(tipoOrc.descricao)}" itemValue="#{tipoOrc.id}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO DE CÁLCULO DA META: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoEditMBean.acao.tipoCalculoMeta.id}" styleClass="form-control input-sm"   required="true" requiredMessage="Tipo calculo de meta: campo é obrigatório">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoEditMBean.listTipoCalculoMeta}" var="tipoCalcMeta" itemLabel="#{fn:toUpperCase(tipoCalcMeta.descricao)}" itemValue="#{tipoCalcMeta.id}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="BASE LEGAL: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoEditMBean.acao.baseLegal}" styleClass="form-control input-sm up" />
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="DETALHAMENTO DA IMPLEMENTAÇÃO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoEditMBean.acao.detalhamentoImplementacao}"  styleClass="form-control input-sm up"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="MÊS INÍCIO:  " styleClass="labelOutText"/>
								<p:calendar value="#{acaoEditMBean.acao.mesInicio}" pattern="dd/MM/yyyy"/>
							</div>
							<div class="col-lg-2">
								<h:outputText value="MÊS TÉRMINO:  " styleClass="labelOutText"/>
								<p:calendar value="#{acaoEditMBean.acao.mesTermino}" pattern="dd/MM/yyyy"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="FINALIDADE: " styleClass="labelOutText"/>
								<h:inputTextarea value="#{acaoEditMBean.acao.finalidade}" rows="3" styleClass="form-control up"/>	
							</div>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="DESCRIÇÃO: " styleClass="labelOutText"/>
								<h:inputTextarea value="#{acaoEditMBean.acao.descricao}" rows="3" styleClass="form-control up" required="true" maxlength="5"  
											 																		 		   requiredMessage="Descrição campo obrigatório"/>								
							</div>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="REPERCUSSÃO: " styleClass="labelOutText" />
								<h:inputTextarea value="#{acaoEditMBean.acao.repercussao}" rows="3" styleClass="form-control up"/>		
							</div>						
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="COMENTÁRIO: " styleClass="labelOutText" />
								<h:inputTextarea value="#{acaoEditMBean.acao.observacao}" rows="5" styleClass="form-control up"/>		
							</div>						
						</div>						
						

						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">
								<h:commandButton styleClass="btn btn-primary" value="Atualizar" action="#{acaoEditMBean.atualizar()}"  />
								 
								&nbsp;
								<h:button styleClass="btn btn-primary" value="Cancelar" style="margin-left: 0px"  outcome="acaoQualitativoList"  />
							</div>
						</div>
					</div>			
				
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body> 
</html>
