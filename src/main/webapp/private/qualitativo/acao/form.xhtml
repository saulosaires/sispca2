<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView(acaoMBean.controllerName, acaoMBean.actionName)}" />
			</f:metadata>
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages closable="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-1">
								<h:outputText value="CÓDIGO:  " styleClass="labelOutText" />
								<h:inputText value="#{acaoMBean.entity.codigo}" styleClass="form-control input-sm"
										required="true" maxlength="5" converterMessage="Digite apenas números para o código"
										requiredMessage="Código: campo obrigatório">
										<f:convertNumber/>
									</h:inputText>
							</div>
							<div class="col-lg-6">
								<h:outputText value="DENOMINAÇÃO:  " styleClass="labelOutText"/>
								<h:inputText value="#{acaoMBean.entity.denominacao}" styleClass="form-control input-sm up"
										required="true" requiredMessage="Descrição: campo é obrigatório" />
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="PROGRAMA:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.programa}" styleClass="form-control input-sm"
										converter="simpleConverter" required="true"
										requiredMessage="Programa: campo é obrigatório">
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--" />
										<f:selectItems value="#{acaoMBean.listPrograma}" var="prog"
											itemLabel="(#{prog.codigo}) - #{fn:toUpperCase(prog.denominacao)}" itemValue="#{prog}" />
									</h:selectOneMenu>
							</div>	
							<div class="col-lg-3">
								<h:outputText value="FUNÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.funcao}" converter="simpleConverter" 
									styleClass="form-control input-sm" required="true" requiredMessage="Função: campo é obrigatório" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listFuncao}" var="func"
										itemLabel="(#{func.codigo}) - #{fn:toUpperCase(func.descricao)}" itemValue="#{func}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="SUBFUNÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.subfuncao}" converter="simpleConverter" 
										styleClass="form-control input-sm" required="true" requiredMessage="Subfunção: campo é obrigatório" >
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItems value="#{acaoMBean.listSubfuncao}" var="subfunc"
											itemLabel="(#{subfunc.codigo}) - #{fn:toUpperCase(subfunc.descricao)}" itemValue="#{subfunc}"/>
									</h:selectOneMenu>
							</div>
							<div class="col-lg-3">
								<h:outputText value="UNIDADE ORÇAMENTÁRIA:  " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.unidadeOrcamentaria}" 
										required="true" requiredMessage="Unidade Orçamentária: campo é obrigatório" styleClass="form-control input-sm"
										converter="simpleConverter">
										<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
										<f:selectItems value="#{acaoMBean.listUnidadeOrcamentaria}" var="unid"
											itemValue="#{unid}" itemLabel="(#{unid.codigo}) - #{fn:toUpperCase(unid.descricao)}"/>
									</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>						
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="MEDIDO PELA DESPESA:" styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.medidoDespesa}" 
									styleClass="form-control input-sm" style="width: 100%;">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItem itemValue="true" itemLabel="SIM"/>
									<f:selectItem itemValue="false" itemLabel="NÃO"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="PRODUTO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoMBean.entity.produto}" styleClass="form-control input-sm up"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="UNIDADE DE MEDIDA: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.unidadeMedida}" 
									converter="simpleConverter" styleClass="form-control input-sm">
									<f:selectItem itemValue="#{null}" itemLabel="SELECIONE"/>
									<f:selectItems value="#{acaoMBean.listUnidadeMedida}" var="um"
										itemValue="#{um}" itemLabel="#{fn:toUpperCase(um.descricao)}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-5">
								<h:outputText value="ESPECIFICAÇÃO DO PRODUTO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoMBean.entity.especificaoProduto}" 
									styleClass="form-control input-sm up"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="TIPO DE AÇÃO: "  styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.tipoAcao}" styleClass="form-control input-sm"
									converter="simpleConverter">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listTipoAcao}" var="tipoAc"
										itemLabel="#{fn:toUpperCase(tipoAc.descricao)}" itemValue="#{tipoAc}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO HORIZONTE TEMPORAL: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.tipoHorizonteTemporal}" 
									styleClass="form-control input-sm" converter="simpleConverter">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listTipoHorizonteTemporal}" var="tipoHorizonteTemp"
										itemLabel="#{fn:toUpperCase(tipoHorizonteTemp.descricao)}" itemValue="#{tipoHorizonteTemp}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="TIPO FORMA DE IMPLEMENTAÇÃO: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.tipoFormaImplementacao}" 
									styleClass="form-control input-sm" converter="simpleConverter">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listTipoFormaImplementacao}" var="tipoFormaImp"
										itemLabel="#{fn:toUpperCase(tipoFormaImp.descricao)}" itemValue="#{tipoFormaImp}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO DE ORÇAMENTO: "  styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.tipoOrcamento}" styleClass="form-control input-sm"
									converter="simpleConverter">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listTipoOrcamento}" var="tipoOrc"
										itemLabel="#{fn:toUpperCase(tipoOrc.descricao)}" itemValue="#{tipoOrc}"/>
								</h:selectOneMenu>
							</div>
							<div class="col-lg-2">
								<h:outputText value="TIPO DE CÁLCULO DA META: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{acaoMBean.entity.tipoCalculoMeta}" styleClass="form-control input-sm"
									converter="simpleConverter">
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
									<f:selectItems value="#{acaoMBean.listTipoCalculoMeta}" var="tipoCalcMeta"
										itemLabel="#{fn:toUpperCase(tipoCalcMeta.descricao)}" itemValue="#{tipoCalcMeta}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="BASE LEGAL: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoMBean.entity.baseLegal}" styleClass="form-control input-sm up" />
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="DETALHAMENTO DA IMPLEMENTAÇÃO: " styleClass="labelOutText"/>
								<h:inputText value="#{acaoMBean.entity.detalhamentoImplementacao}" 
									styleClass="form-control input-sm up"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-2">
								<h:outputText value="MÊS INÍCIO:  " styleClass="labelOutText"/>
								<p:calendar value="#{acaoMBean.entity.mesInicio}" pattern="dd/MM/yyyy"/>
							</div>
							<div class="col-lg-2">
								<h:outputText value="MÊS TÉRMINO:  " styleClass="labelOutText"/>
								<p:calendar value="#{acaoMBean.entity.mesTermino}" pattern="dd/MM/yyyy"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%;">
							<hr class="linhaTransversal"></hr>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="FINALIDADE: " styleClass="labelOutText"/>
								<h:inputTextarea value="#{acaoMBean.entity.finalidade}" rows="3"
										styleClass="form-control up"/>	
							</div>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="DESCRIÇÃO: " styleClass="labelOutText"/>
								<h:inputTextarea value="#{acaoMBean.entity.descricao}" rows="3"
									styleClass="form-control up"/>								
							</div>						
						</div>	
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="REPERCUSSÃO: " styleClass="labelOutText" />
								<h:inputTextarea value="#{acaoMBean.entity.repercussao}" rows="3"
									styleClass="form-control up"/>		
							</div>						
						</div>
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-7">
								<h:outputText value="COMENTÁRIO: " styleClass="labelOutText" />
								<h:inputTextarea value="#{acaoMBean.entity.observacao}" rows="5"
									styleClass="form-control up"/>		
							</div>						
						</div>						
						

						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">
								<h:commandButton styleClass="btn btn-primary" value="Editar"
									action="#{acaoMBean.edit()}"
									rendered="#{acaoMBean.operation  eq 'Editar'}" />
								&nbsp;
								<h:commandButton styleClass="btn btn-primary" value="Adicionar"
									action="#{acaoMBean.insert()}"
									rendered="#{acaoMBean.operation  eq 'Inserir'}" />
								&nbsp;
								<h:commandButton styleClass="btn btn-primary"
									style="margin-left: 0px" value="Cancela"
									action="#{acaoMBean.getUrlList()}" immediate="true" />
							</div>
						</div>
					</div>			
				
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body> 
</html>
