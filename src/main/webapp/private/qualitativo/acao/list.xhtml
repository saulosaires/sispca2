<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>


</h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView(acaoMBean.controllerName, 'list')}" />
				<f:event type="preRenderView"
					listener="#{acaoMBean.reset()}" />	
			</f:metadata>	
			<h:form>
				<div class="container-fluid">
					<div class="row-fluid">
						<p:messages autoUpdate="true" closable="true"/>
					</div>
					<div class="row-fluid">
						<ui:include src="/pages/page_advertencia_crud.xhtml"/>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<fieldset>
								<div class="span12 spaceParamBusca">
									<div class="span12">
										<div class="span3">
											<h:outputText styleClass="labelOutText" value="CÓDIGO: " />
										</div>
										<div class="span3">
											<h:inputText id="inpCod" value="#{acaoMBean.buscaCodigo}" styleClass="form-control input-sm"
												onkeypress="if (event.keyCode == 13) {event.target.blur(); event.stopPropagation();return false;} else {return true;};">
													<f:ajax render="tableAcao" execute="inpCod inpDen inputMenUnidOrc inputMenProg"  
													event="change" listener="#{acaoMBean.procuraAcaoPorCodDenProgUnid()}"/> 
											</h:inputText>	
										</div>
									</div>
									<div class="span12">
										<div class="span3">
											<h:outputText styleClass="labelOutText" value="DENOMINAÇÃO: " />
										</div>
										<div class="span3">
											<h:inputText id="inpDen" value="#{acaoMBean.buscaDenominacao}" styleClass="form-control input-sm up"
												onkeypress="if (event.keyCode == 13) {event.target.blur(); event.stopPropagation();return false;} else {return true;};">
													<f:ajax render="tableAcao" execute="inpCod inpDen inputMenUnidOrc inputMenProg"  
													event="change" listener="#{acaoMBean.procuraAcaoPorCodDenProgUnid()}"/> 
											</h:inputText>	
										</div>
									</div>
									<div class="span12">
										<div class="span3">
											<h:outputText value="UNIDADE ORÇAMENTÁRIA: " styleClass="labelOutText"/>
										</div>
										<div class="span3">
											<h:selectOneMenu id="inputMenUnidOrc" value="#{acaoMBean.buscaUnidade}"
												converter="simpleConverter" styleClass="form-control input-sm">
												<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
												<f:selectItems value="#{acaoMBean.listUnidadeOrcamentaria}" var="uo"
													itemValue="#{uo}" itemLabel="#{fn:toUpperCase(uo.descricao)}"/>
												<f:ajax event="change" render="tableAcao"
													execute="inpCod inpDen inputMenUnidOrc inputMenProg"
													listener="#{acaoMBean.procuraAcaoPorCodDenProgUnid()}"/>
											</h:selectOneMenu>											
										</div>
									</div>
									<div class="span12">
										<div class="span3">
											<h:outputText value="PROGRAMA: " styleClass="labelOutText"/>
										</div>
										<div class="span3">
											<h:selectOneMenu id="inputMenProg" value="#{acaoMBean.buscaPrograma}"
												converter="simpleConverter" styleClass="form-control input-sm">
												<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>
												<f:selectItems value="#{acaoMBean.listPrograma}" var="prog"
													itemValue="#{prog}" itemLabel="#{fn:toUpperCase(prog.denominacao)}"/>
												<f:ajax event="change" render="tableAcao"
													execute="inpCod inpDen inputMenUnidOrc inputMenProg"
													listener="#{acaoMBean.procuraAcaoPorCodDenProgUnid()}"/>
											</h:selectOneMenu>											
										</div>
									</div>	
								</div>
								<br />
								<div class="form-group">
									<div class="col-sm-offset-7 col-sm-10">
										<h:commandButton value="Pesquisar" styleClass="btn btn-primary btnAction">
											<f:ajax
												execute="@this inpCod inpDen inputMenUnidOrc inputMenProg"
												event="click" listener="#{acaoMBean.procuraAcaoPorCodDenProgUnid()}"
												render="tableAcao" />
										</h:commandButton>
										&nbsp;
										<h:commandButton value="Adicionar" styleClass="btnAction btn btn-primary"
											action="#{acaoMBean.beforeInsert()}" />
									</div>
								</div>
							</fieldset>
						</div>
					</div>
					<legend class="outBusc">RESULTADOS</legend>
				</div>			
				<center>
					<p:dataTable id="tableAcao" value="#{acaoMBean.list}" var="acao" paginator="true"
						rows="10" style="width: 90%;" emptyMessage="Não há ações a serem mostradas">
						<p:column headerText="CÓDIGO" styleClass="outTextTable" style="width: 7%;" sortBy="#{acao.codigo}">
							<h:outputText value="#{fn:toUpperCase(acao.codigo)}" />
						</p:column>
						<p:column headerText="DENOMINAÇÃO" styleClass="outTextTable">
							<h:outputText value="#{fn:toUpperCase(acao.denominacao)}" />
						</p:column>
						<p:column headerText="UNIDADE ORÇAMENTÁRIA" styleClass="outTextTable">
							<h:outputText value="#{fn:toUpperCase(acao.unidadeOrcamentaria.descricao)}" />
						</p:column>	
						<p:column headerText="PROGRAMA" styleClass="outTextTable" style="width: 25%;">
							<h:outputText value="#{fn:toUpperCase(acao.programa.denominacao)}"/>
						</p:column>
						
						<p:column headerText="Operação" style="width: 14%;" footerText="Quantidade Total: ${fn:length(acaoMBean.list)}">
							<center>
								<p:commandButton title="Visualizar" action="#{acaoMBean.view(acao)}" icon="ui-icon-search"/>
								<p:commandButton title="Editar" action="#{acaoMBean.beforeEdit(acao)}" icon="ui-icon-pencil"/>
								<p:commandButton title="Deletar" action="#{acaoMBean.delete(acao)}" icon="ui-icon-trash">
									 <p:confirm header="Confirmação" message="Você tem certeza que deseja deletar?" icon="ui-icon-alert" />
								</p:commandButton>
							</center>
						</p:column>						
					</p:dataTable>
				</center>	
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="true">
	        		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    		</p:confirmDialog>	
    		</h:form>
		</ui:define>
	</ui:composition>	
</body>
</html>
