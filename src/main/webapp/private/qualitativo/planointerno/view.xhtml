<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
			 <f:metadata>
	    		<f:viewParam name="id" value="#{planoInternoViewMBean.id}"/>
	    		<f:viewAction action="#{planoInternoViewMBean.init}" />
			 </f:metadata>
		
		
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="outBusc">VISUALIZAÇÃO</div>
				</div>
			</div>
			<div class="spaceContainerForm">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-4">
							<h:outputText value="SIGLA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(planoInternoViewMBean.planoInterno.sigla)}" styleClass="labelInputText"/>
						</div>	
					</div>	
					
					<div class="row" style="margin-top: 1%">
						<div class="col-lg-4">
							<h:outputText value="TITULO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(planoInternoViewMBean.planoInterno.titulo)}" styleClass="labelInputText"/>
						</div>	
					</div>	
					
					<div class="row" style="margin-top: 1%">
						<div class="col-lg-12" >
							<h:outputText value="OBJETIVO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(planoInternoViewMBean.planoInterno.objetivo)}" styleClass="labelInputText"/>
						</div>	
					</div>	
					
					<div class="row" style="margin-top: 1%">
						<div class="col-lg-12" >
							<h:outputText value="AÇÃO:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(planoInternoViewMBean.planoInterno.acao.denominacao)}" styleClass="labelInputText"/>
						</div>	
					</div>	
					
					<div class="row-fluid" style="margin-top: 2%;">
						<div class="spaceBtnAcao">					
							<h:form>
								<h:button styleClass="btnAction btn btn-primary" style="margin-left: 0px" value="Cancelar" outcome="planoInternoQualitativoList" immediate="true" />
							</h:form>
						</div>
					</div>				
				</div>				
			</div>
			
			
		</ui:define>	
	</ui:composition>
</body> 
</html>
