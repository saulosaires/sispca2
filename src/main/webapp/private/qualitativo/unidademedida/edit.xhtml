<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
			 <f:metadata>
	    		<f:viewParam name="id" value="#{unidadeMedidaEditMBean.id}"/>
	    		<f:viewAction action="#{unidadeMedidaEditMBean.init}" />
			 </f:metadata>
		
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="outBusc">ATUALIZAÇÃO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">						
						<div class="row">
							<div class="col-lg-1">
								<h:outputText value="SIGLA:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeMedidaEditMBean.unidadeMedida.sigla}"  styleClass="form-control input-sm up" required="true" maxlength="10" requiredMessage="Sigla: campo é obrigatório"
									/>
							</div>
							<div class="col-lg-5">
								<h:outputText value="DESCRIÇÃO:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeMedidaEditMBean.unidadeMedida.descricao}" styleClass="form-control input-sm up" required="true" requiredMessage="Descrição: campo é obrigatório"/>
							</div>																		
						</div>
						
						<div class="spaceBtnAcao">
							<h:commandButton styleClass=" btnAction btn btn-primary" value="Atualizar" action="#{unidadeMedidaEditMBean.atualizar()}"  />
							&nbsp;	
							<h:button value="Voltar" outcome="unidadeMedidaQualitativoList" styleClass="btnAction btn btn-primary" />
						</div>			
					</div>
				</div>					
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
