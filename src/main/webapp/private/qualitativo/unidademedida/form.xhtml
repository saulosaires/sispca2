<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView(unidadeMedidaMBean.controllerName, unidadeMedidaMBean.actionName)}" />
			</f:metadata>
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages closable="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">						
						<div class="row">
							<div class="col-lg-1">
								<h:outputText value="SIGLA:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeMedidaMBean.entity.sigla}" 
									styleClass="form-control input-sm up" required="true"
									requiredMessage="Sigla: campo é obrigatório"
									maxlength="10"/>
							</div>
							<div class="col-lg-5">
								<h:outputText value="DESCRIÇÃO:  " styleClass="labelOutText"/>
								<h:inputText value="#{unidadeMedidaMBean.entity.descricao}" 
									styleClass="form-control input-sm up" required="true"
									requiredMessage="Descrição: campo é obrigatório"/>
								
							</div>																		
						</div>
						
						<div class="spaceBtnAcao">
							<h:commandButton styleClass=" btnAction btn btn-primary"
								value="#{unidadeMedidaMBean.operation}" action="#{unidadeMedidaMBean.insert()}"
								rendered="#{unidadeMedidaMBean.operation  eq 'Inserir'}" />
							&nbsp;	
							<h:commandButton styleClass="btnAction btn btn-primary"
								value="#{unidadeMedidaMBean.operation}" action="#{unidadeMedidaMBean.edit()}"
								rendered="#{unidadeMedidaMBean.operation  eq 'Editar'}" />
							&nbsp;	
							<h:commandButton styleClass="btnAction btn btn-primary"
								style="margin-left: 0px" value="Cancela"
								action="#{unidadeMedidaMBean.getUrlList()}" immediate="true" />	
						</div>			
					</div>
				</div>					
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
