<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
		 	 <f:metadata>
	    		<f:viewParam name="id" value="#{unidadeGestoraViewMBean.id}"/>
	    		<f:viewAction action="#{unidadeGestoraViewMBean.init}" />
			 </f:metadata>
		
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="outBusc">VISUALIZAÇÃO</div>
				</div>
			</div>
			<div class="spaceContainerForm">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-1">
							<h:outputText value="CÓDIGO:  " styleClass="labelOutText"/>
							<h:outputText value="#{unidadeGestoraViewMBean.unidadeGestora.codigo}" styleClass="labelInputText"/>						
						</div>
					</div>	
					<div class="row" style="margin-top: 1%;">
						<hr class="linhaTransversal"></hr>						
					</div>						
					<div class="row"  style="margin-top: 1%;">
						<div class="col-lg-1">
							<h:outputText value="SIGLA:  " styleClass="labelOutText"/>
							<h:outputText value="#{unidadeGestoraViewMBean.unidadeGestora.sigla}" styleClass="labelInputText"/>	
						</div>
						<div class="col-lg-8">
							<h:outputText value="DESCRIÇÃO:  " styleClass="labelOutText"/>
							<h:outputText value="#{unidadeGestoraViewMBean.unidadeGestora.descricao}" styleClass="labelInputText"/>								
						</div>						
					</div>	
					<div class="row" style="margin-top: 1%;">
						<div class="col-lg-12">
							<h:outputText value="UNIDADE ORÇAMENTÁRIA:  " styleClass="labelOutText"/>
							<h:outputText value="#{fn:toUpperCase(unidadeGestoraViewMBean.unidadeGestora.unidadeOrcamentaria.descricao)}" styleClass="labelInputText"/>
						</div>						
					</div>					
					<div class="row-fluid" style="margin-top: 2%;">
						<div class="spaceBtnAcao">	
							<h:form>
								<h:button styleClass="btnAction  btn btn-primary" style="margin-left: 0px" value="Voltar" outcome="unidadeGestoraQualitativoList" immediate="true" />
							</h:form>
						</div>
					</div>				
								
				</div>
			</div>			
		</ui:define>	
	</ui:composition>
</body> 
</html>
