<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
		
			     <f:metadata>
	    			<f:viewParam name="id" value="#{relatorioFinanceiroDetalhamentoAcaoMBean.exercicioId}"/>
	    			<f:viewAction action="#{relatorioFinanceiroDetalhamentoAcaoMBean.init}" />
			     </f:metadata>
			
			
			<h:form>

				<div class="container-fluid row-fluid">
					 
					<legend class="outBusc">Detalhamento da Ação - Valores Mensais</legend>
				</div>

				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-4">						
								<p:outputPanel id="customPanel" style="margin-bottom:10px">
									<h:outputText value="FORMATO DO ARQUIVO: " styleClass="labelOutText"/>
							        <p:selectOneRadio id="customRadio" value="#{relatorioFinanceiroDetalhamentoAcaoMBean.tipoArquivo}" layout="custom">
							            <f:selectItem itemLabel="PDF" itemValue="PDF" />
           							    <f:selectItem itemLabel="XLS" itemValue="XLS" />
							        </p:selectOneRadio>
		 
							        <h:panelGrid columns="4" cellpadding="5">
							            <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
							            <h:graphicImage value="/resources/images/icone-pdf.gif" style="widht: 25px; height: 25px;"/>
							            &nbsp;
							            <h:outputLabel for="opt1" value="PDF" styleClass="labelOutText"/>
							           
							            <p:radioButton id="opt2" for="customRadio" itemIndex="1" />
							            <h:graphicImage value="/resources/images/icone-xls.png" style="widht: 25px; height: 25px;"/>
							            &nbsp;
							            <h:outputLabel for="opt2" value="XLS" styleClass="labelOutText"/>
							           
							 		</h:panelGrid>
							        
		    					</p:outputPanel>
		    				</div>
		    			</div>    			
		    				
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="EXERCÍCIO: " styleClass="labelOutText"/>
								<h:outputText value="#{exercicioMBean.exercicioSelecionadoRelatorio.ano}" styleClass="labelInputText"/>
							</div>					
						</div>		    			    		
		    			
						<div class="row" style="margin-top: 1%">
							<div class="col-lg-3">
								<h:outputText value="UNIDADE ORÇAMENTÁRIA: " styleClass="labelOutText"/>
								<h:selectOneMenu id="idComboUoPi" value="#{relatorioFinanceiroDetalhamentoAcaoMBean.unidadeOrcamentaria}"  required="true" requiredMessage="Unidade Orçamentária: campo é obrigatório"
									styleClass="input-sm form-control">
									
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"/>	
									<f:selectItems var="unid" value="#{relatorioFinanceiroDetalhamentoAcaoMBean.listUnidadeOrcamentaria}" itemLabel="#{fn:toUpperCase(unid.descricao)}" 
												   itemValue="#{unid.codigo}" />
										
									<f:ajax event="change" execute="@this"
										listener="#{relatorioFinanceiroDetalhamentoAcaoMBean.buscaAcoesByUnidade()}"
										render="idComboPlanoFinanceiro" />
								</h:selectOneMenu>
							</div>
						</div>
						

						<div class="row" style="margin-top: 1%">
							<div class="col-lg-3">
								<h:outputText value="AÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu id="idComboPlanoFinanceiro"
									value="#{relatorioFinanceiroDetalhamentoAcaoMBean.acao}"
									styleClass="input-sm form-control" required="true" 
									requiredMessage="Ação: campo é obrigatório" >
									<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--" />
									<f:selectItems value="#{relatorioFinanceiroDetalhamentoAcaoMBean.listAcao}" var="acao" itemValue="#{acao.id}" itemLabel="#{fn:toUpperCase(acao.denominacao)}" />
								</h:selectOneMenu>
							</div>
						</div>		
						
						
						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">
								<h:commandLink styleClass="btnAction btn btn-primary"  
							 		value="Gerar Relatório" 
							 		action="#{relatorioFinanceiroDetalhamentoAcaoMBean.gerarRelatorio()}" />
							</div>
						</div>	
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
