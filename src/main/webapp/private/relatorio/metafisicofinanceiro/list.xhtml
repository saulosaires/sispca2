<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head></h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
		
	   			  <f:metadata>
	    			<f:viewParam name="id" value="#{relatorioMetaFisicoFinanceiroMBean.exercicioId}"/>
	    			<f:viewAction action="#{relatorioMetaFisicoFinanceiroMBean.init}" />
			     </f:metadata>			
			
			
			
			<h:form>

				<div class="container-fluid row-fluid">
					 
					<legend class="outBusc">Relatório Meta Físico Financeiro</legend>
				</div>

				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-4">						
									<h:outputText value="FORMATO DO ARQUIVO: " styleClass="labelOutText"/>
							        <p:selectOneRadio id="customRadio" value="#{relatorioMetaFisicoFinanceiroMBean.tipoArquivo}"   >
							            <f:selectItem itemLabel="PDF" itemValue="PDF" />
           							    <f:selectItem itemLabel="XLS" itemValue="XLS" />
							        </p:selectOneRadio>
		    				</div>
		    			</div>	   			
		    		
		    			<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="EXERCÍCIO: " styleClass="labelOutText"/>
								<h:outputText value="#{relatorioMetaFisicoFinanceiroMBean.exercicio.ano}" styleClass="labelInputText"/>
							</div>					
						</div>
						
		    			<div class="row" style="margin-top: 1%">
							<div class="col-lg-3">
								<h:outputText value="UNIDADE GESTORA: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{relatorioMetaFisicoFinanceiroMBean.unidadeGestora}" styleClass="input-sm form-control">
									<f:selectItem itemValue="#{null}" itemLabel="--TODAS--"/>	
									<f:selectItems var="ug" value="#{relatorioMetaFisicoFinanceiroMBean.listUnidadeGestora}"
										itemLabel="#{fn:toUpperCase(ug.descricao)}" itemValue="#{ug.id}" />
								</h:selectOneMenu>
							</div>
						</div>	

						<div class="row" style="margin-top: 1%">
							<div class="col-lg-3">
								<h:outputText value="UNIDADE ORÇAMENTÁRIA: " styleClass="labelOutText"/>
								<h:selectOneMenu value="#{relatorioMetaFisicoFinanceiroMBean.unidadeOrcamentaria}" styleClass="input-sm form-control">
									<f:selectItem itemValue="#{null}" itemLabel="--TODAS--"/>	
									<f:selectItems var="unid" value="#{relatorioMetaFisicoFinanceiroMBean.listUnidadeOrcamentaria}"
										itemLabel="#{fn:toUpperCase(unid.descricao)}" itemValue="#{unid.id}" />
									<f:ajax event="change" execute="@this"
										listener="#{relatorioMetaFisicoFinanceiroMBean.buscaAcoesByUnidade()}"
										render="idComboMetaFisicoAcao" />
								</h:selectOneMenu>
							</div>
						</div>


						<div class="row" style="margin-top: 1%">
							<div class="col-lg-3">
								<h:outputText value="AÇÃO:  " styleClass="labelOutText"/>
								<h:selectOneMenu id="idComboMetaFisicoAcao" value="#{relatorioMetaFisicoFinanceiroMBean.acao}"
									styleClass="input-sm form-control" requiredMessage="Selecione a ação" >
									<f:selectItem itemValue="#{null}" itemLabel="--TODAS--" />
									<f:selectItems value="#{relatorioMetaFisicoFinanceiroMBean.listAcao}"
										var="acao" itemValue="#{acao.id}" itemLabel="#{fn:toUpperCase(acao.denominacao)}" />
								</h:selectOneMenu>
							</div>
						</div>
						
						<div class="row" style="margin-top: 1%;">
							<div class="col-lg-3">
								<h:outputText value="COMENTÁRIO: " styleClass="labelOutText"/>
								<h:selectBooleanCheckbox style="vertical-align: middle;" value="#{relatorioMetaFisicoFinanceiroMBean.comentario}"/>								
							</div>
						</div>	

					
						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">
								<h:commandLink styleClass="btnAction btn btn-primary"  
							 		value="Gerar Relatório" 
							 		action="#{relatorioMetaFisicoFinanceiroMBean.gerarRelatorio()}" />
							</div>
						</div>	
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
