<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		 
		 
			<f:metadata>
    			<f:viewParam name="id" value="#{objetoEditMBean.id}"/>
    			<f:viewAction action="#{objetoEditMBean.init}" />
			</f:metadata>
			<h:form>				
				<div class="container-fluid row-fluid">
					 
					<div class="outBusc">CADASTRO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
		
						<div class="row" >	
							<div class="col-lg-3">
								<h:outputText value="NOME:  " styleClass="labelOutText"/>
								<h:inputText id="inputNome" value="#{objetoEditMBean.permissao.acao}" styleClass="form-control input-sm" />
							</div>
						</div>
						 <br/>
						<div class="row" >	
							<div class="col-lg-6">
								<h:outputText value="DESCRIÇÃO  " styleClass="labelOutText"/>
								<h:inputText id="inputDesc" value="#{objetoEditMBean.permissao.descricao}" styleClass="form-control input-sm" required="true" requiredMessage="Descrição é obrigatória "/>
							</div>
						</div>
						
					 
						
					<div class="row-fluid" style="margin-top: 2%;">
						<div class="spaceBtnAcao">
							<h:commandButton styleClass=" btnAction btn btn-primary" value="Atualizar" action="#{objetoEditMBean.atualizar()}"    />
 							&nbsp;
							<h:button styleClass="btnAction btn btn-primary" style="margin-left: 0px" value="Cancelar" outcome="objetoList" immediate="true" />
						</div>
					</div>	
														
					</div>
				</div>			
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
