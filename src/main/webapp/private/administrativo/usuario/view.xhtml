<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<div class="container-fluid">
				<div class="row-fluid">
					<legend class="outBusc">VISUALIZAÇÃO</legend>
				</div>
			</div>
			<div class="spaceContainerForm">
				<div class="container-fluid" style="margin-top: 3%;">
					<div class="row-fluid">
						<h:outputText value="NOME: " style="font-weight: bolder;" />
						<h:outputText value="#{fn:toUpperCase(usuarioMBean.entity.name)}" />
					</div>
					<div class="row-fluid">
						<h:outputText value="LOGIN: " style="font-weight: bolder;" />
						<h:outputText value="#{fn:toUpperCase(usuarioMBean.entity.login)}" />
						<br/>
						<h:outputText value="EMAIL: " style="font-weight: bolder;" />
						<h:outputText value="#{fn:toUpperCase(usuarioMBean.entity.email)}" />
						<br/>
						<h:outputText value="CPF: " style="font-weight: bolder;" />
						<h:outputText value="#{fn:toUpperCase(usuarioMBean.entity.cpf)}" />
						<br/>
						<h:outputText value="PERFIL " style="font-weight: bolder;" />
						<h:outputText
							value="#{fn:toUpperCase(usuarioMBean.entity.perfis.get(0).name)}" />
						<br/>
						<h:outputText value="UNIDADE ORÇAMENTÁRIA "
							style="font-weight: bolder;" />
						<h:outputText
							value="#{fn:toUpperCase(usuarioMBean.entity.unidadeOrcamentaria.sigla)}" />
							<br/>
						<h:outputText value="SENHA "
							style="font-weight: bolder;" />
						<h:outputText
							value="#{usuarioMBean.entity.senhaDescriptografada}" />
							<br/>	
					</div>
				</div>
			</div>

			<div class="spaceBtnAcao">
				<div class="container-fluid">
					<div class="row-fluid">
						<h:form>
							<h:commandButton styleClass="btn btn-primary"
								action="#{usuarioMBean.getUrlList()}" value="Voltar" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
