<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<h1 class="titScreen">ALTERAR SUA SENHA</h1>
			<h:form>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="span12">
								<p:messages closable="true" />
							</div>
						</div>
						<div class="row-fluid">
							<h:outputText  value="SENHA ANTIGA:  " styleClass="labelOutText" />
							<h:inputSecret value="#{alterarSenhaMBean.password}"
										   styleClass="form-control labelInputText" required="true"
									       requiredMessage="PASSWORD: campo obrigatório" />
								
							<h:outputText  value="NOVA SENHA:  " styleClass="labelOutText" />
							<h:inputSecret value="#{alterarSenhaMBean.newPassword}"
										   styleClass="form-control labelInputText" required="true"
										   requiredMessage="PASSWORD: campo obrigatório" />
								
							<h:outputText  value="CONFIRMAR NOVA SENHA:  " styleClass="labelOutText" />
							<h:inputSecret value="#{alterarSenhaMBean.confirmPassword}"
										   styleClass="form-control labelInputText" required="true"
										   requiredMessage="PASSWORD: campo obrigatório" />
								
						</div>
					</div>
				</div>
				<div class="spaceBtnAcao">
					<div class="container-fluid">
						<div class="row-fluid">
							<h:commandButton styleClass=" btnAction btn btn-primary"
								value="Alterar Senha"
								action="#{alterarSenhaMBean.alteraSenha()}" />
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
