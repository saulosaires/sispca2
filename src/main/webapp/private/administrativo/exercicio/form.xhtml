<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView(exercicioMBean.controllerName, 'insert')}" />
				<f:event type="preRenderView"
					listener="#{exercicioMBean.checkExercicioAtivo()}"/>		
			</f:metadata>
			<h:form>				
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages closable="true" autoUpdate="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-2">
								<h:outputText value="PPA:  " styleClass="labelOutText"/>
								<h:selectOneMenu id="selectPpa" value="#{exercicioMBean.entity.ppa}" styleClass="form-control input-sm"
									converter="simpleConverter">
									<f:selectItem itemLabel="--SELECIONE--"/>
									<f:selectItems var="ppa" value="#{exercicioMBean.listPpa}"
										itemLabel="#{fn:toUpperCase(ppa.descricao)}" itemValue="#{ppa}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%">	
							<div class="col-lg-1">
								<h:outputText value="ANO:  " styleClass="labelOutText"/>
								<h:inputText id="inputAno" value="#{exercicioMBean.entity.ano}" styleClass="form-control input-sm"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%">
							<div class="col-lg-8">
								<h:outputText value="PERÍODO DE VIGÊNCIA: " styleClass="labelOutText"/>
								<p:calendar id="calendarDataInicio" value="#{exercicioMBean.dataInicio}" pattern="dd/MM/yyyy" styleClass="input-sm"
									locale="pt"/>
								<h:outputText value="a"/>
								<p:calendar id="calendarDataFim" value="#{exercicioMBean.dataFim}" pattern="dd/MM/yyyy" styleClass="input-sm"
									locale="pt"/>
							</div>
						</div>
						
						<center>
						<div class="row" style="margin-top: 4%; width: 99%;">
							<table id="tableCalend" class="table table-bordered">	
								<thead>
									<tr>
										<th colspan="4"><center><h3><b>CALENDÁRIO</b></h3></center></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<center><h:outputText value="EVENTO" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="DATA INÍCIO x DATA FIM" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="OPERAÇÃO COM MESES" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="ADICIONAR/DELETAR DATA" styleClass="labelOutText"/></center>
										</td>
									</tr>					
									<c:forEach var="action" items="${exercicioMBean.listAction}">
										<tr>
											<td>
												<b><h:outputText value="#{fn:toUpperCase(action.controller.modulo.nome)}  " styleClass="labelInputText"/></b>
												<h:outputText value="(#{fn:toUpperCase(action.controller.label)} - #{fn:toUpperCase(action.label)})" styleClass="labelInputText"/>
											</td>
											<td>
												<h:panelGroup id="panelCalendars">											
													<c:forEach var="datas" items="${exercicioMBean.mapActionCalendario.get(action)}" varStatus="step">
														<p:calendar value="#{datas.dataInicio}" pattern="dd/MM/yyyy" styleClass="input-sm" locale="pt">
														 	<p:ajax event="dateSelect" process="@this"/>
														 </p:calendar>	
														a
														<p:calendar value="#{datas.dataFim}" pattern="dd/MM/yyyy" styleClass="input-sm" locale="pt">
															<p:ajax event="dateSelect" process="@this"/>
														</p:calendar>
														<br/><br/>
													</c:forEach>	
												</h:panelGroup>
											</td>
											<td>
												<h:selectOneRadio value="#{exercicioMBean.operacaoData}" layout="pageDirection">
													<f:selectItem itemLabel="Repetir para todo Mês" itemValue="1"/>
													<f:selectItem itemLabel="Repetir a cada 02 Meses" itemValue="2"/>
													<f:ajax execute="@this selectPpa inputAno calendarDataInicio calendarDataFim" event="change" render="@form"
														listener="#{exercicioMBean.repeteDataMeses(action)}"/>
												</h:selectOneRadio>
											</td>
											<td>
												<center>
													<h:commandButton image="#{facesContext.externalContext.request.contextPath}/resources/images/icon_plus.png" style="width:30px; height: 30px;"
														action="#{exercicioMBean.adicionaDataPorAction(action)}" 
														title="Adicionar Data" immediate="true">
													</h:commandButton>
													
													<h:commandButton image="#{facesContext.externalContext.request.contextPath}/resources/images/icon_minus.png" style="width:30px; height: 30px;"
														title="Deletar Última Data para esta Ação" immediate="true"
														action="#{exercicioMBean.deletaDataPorAction(action)}"
														rendered="#{exercicioMBean.haIntervalosMaioresQueUm(action)}">
													</h:commandButton>		
												</center>	
											</td>
										</tr>							
									</c:forEach>
								</tbody>
							</table>
						</div>
						</center>
						
						<div class="spaceBtnAcao">							
							<h:commandButton value="Inserir" action="#{exercicioMBean.mostraDados()}"
								styleClass="btnAction btn btn-primary" rendered="#{exercicioMBean.operation  eq 'Inserir'}"/>					
							&nbsp;	
							<h:commandButton value="Editar" action="#{exercicioMBean.mostraDados()}"
								styleClass="btnAction btn btn-primary" rendered="#{exercicioMBean.operation  eq 'Editar'}"/>							
							&nbsp;	
							<h:commandButton styleClass="btnAction btn btn-primary"
								style="margin-left: 0px" value="Cancela"
								action="#{exercicioMBean.cancelaOperacao}" immediate="true" />							
						</div>										
					</div>
				</div>			
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
