<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		 
			<h:form>				
				<div class="container-fluid row-fluid">
					 
					<div class="outBusc">CADASTRO</div>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-2">
								<h:outputText value="PPA:  " styleClass="labelOutText"/>
								<h:selectOneMenu id="selectPpa" value="#{exercicioFormMBean.exercicio.ppa.id}" styleClass="form-control input-sm" >
									<f:selectItem itemLabel="--SELECIONE--"/>
									<f:selectItems var="ppa" value="#{exercicioFormMBean.listPpa}"
										itemLabel="#{fn:toUpperCase(ppa.descricao)}" itemValue="#{ppa.id}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%">	
							<div class="col-lg-1">
								<h:outputText value="ANO:  " styleClass="labelOutText"/>
								<h:inputText id="inputAno" value="#{exercicioFormMBean.exercicio.ano}" styleClass="form-control input-sm"/>
							</div>
						</div>
 						
 						<div class="row" style="margin-top: 1%">	
							<div class="col-lg-1">
								<h:outputText value="VIGENTE:  " styleClass="labelOutText"/>
								<p:selectBooleanCheckbox value="#{exercicioFormMBean.exercicio.vigente}" />
							</div>
						</div>
 						
 						 
					 
						<div class="spaceBtnAcao">							
					      	<h:commandButton styleClass=" btnAction btn btn-primary" value="Salvar" action="#{exercicioFormMBean.salvar()}"  />
							 						
							&nbsp;	
							<h:button styleClass="btnAction btn btn-primary" style="margin-left: 0px" value="Cancelar" outcome="exercicioList" immediate="true" />							
						</div>										
					</div>
				</div>			
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
