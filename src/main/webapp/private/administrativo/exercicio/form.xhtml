<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
    			<f:viewParam name="exercicioId" value="#{exercicioFormMBean.exercicioId}"/>
    			<f:viewAction action="#{exercicioFormMBean.init}" />
			</f:metadata>
			<h:form>				
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages closable="true" autoUpdate="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-2">
								<h:outputText value="PPA:  " styleClass="labelOutText"/>
								<h:selectOneMenu id="selectPpa" value="#{exercicioFormMBean.exercicio.ppa}" styleClass="form-control input-sm" >
									<f:selectItem itemLabel="--SELECIONE--"/>
									<f:selectItems var="ppa" value="#{exercicioMBean.listPpa}"
										itemLabel="#{fn:toUpperCase(ppa.descricao)}" itemValue="#{ppa}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row" style="margin-top: 1%">	
							<div class="col-lg-1">
								<h:outputText value="ANO:  " styleClass="labelOutText"/>
								<h:inputText id="inputAno" value="#{exercicioFormMBean.exercicio.ano}" styleClass="form-control input-sm"/>
							</div>
						</div>
						<div class="row" style="margin-top: 1%">
							<div class="col-lg-8">
								<h:outputText value="PERÍODO DE VIGÊNCIA: " styleClass="labelOutText"/>
								<p:calendar id="calendarDataInicio" value="#{exercicioFormMBean.dataInicio}" pattern="dd/MM/yyyy" styleClass="input-sm"
									locale="pt"/>
								<h:outputText value="a"/>
								<p:calendar id="calendarDataFim" value="#{exercicioFormMBean.dataFim}" pattern="dd/MM/yyyy" styleClass="input-sm"
									locale="pt"/>
							</div>
						</div>
						
						<center>
						<div class="row" style="margin-top: 4%; width: 99%;">
							<table id="tableCalend" class="table table-bordered">	
								<thead>
									<tr>
										<th colspan="4"><center><h3><b>CALENDÁRIO</b></h3></center></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<center><h:outputText value="EVENTO" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="DATA INÍCIO x DATA FIM" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="OPERAÇÃO COM MESES" styleClass="labelOutText"/></center>
										</td>
										<td>
											<center><h:outputText value="ADICIONAR/DELETAR DATA" styleClass="labelOutText"/></center>
										</td>
									</tr>					
 
								</tbody>
							</table>
						</div>
						</center>
						
						<div class="spaceBtnAcao">							
							<h:commandButton value="Inserir" action="exercicioList"
								styleClass="btnAction btn btn-primary" rendered="true"/>					
							&nbsp;	
							<h:commandButton value="Editar" action="#{exercicioMBean.mostraDados()}"
								styleClass="btnAction btn btn-primary" rendered="false"/>							
							&nbsp;	
							<h:commandButton styleClass="btnAction btn btn-primary"
								style="margin-left: 0px" value="Cancela" action="exercicioList" immediate="true" />							
						</div>										
					</div>
				</div>			
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
