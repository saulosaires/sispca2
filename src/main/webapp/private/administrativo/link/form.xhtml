<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 

<h:head>

</h:head> 
<body> 
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
    			<f:viewParam name="linkId" value="#{linkFormMBean.linkId}"/>
    			<f:viewAction action="#{linkFormMBean.init}" />
			</f:metadata>
		
			<h:form enctype="multipart/form-data" acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages autoUpdate="true" closable="true" showDetail="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-2">
								<h:outputText value="TIPO DE LINK:  " styleClass="labelOutText"/>							
								<h:selectOneMenu value="#{linkFormMBean.link.tipoLink}" required="true" requiredMessage="Tipo Link: campo é obrigatório"  styleClass="form-control input-sm">
									<f:selectItem itemLabel="--SELECIONE--"/>
									<f:selectItems var="tipoLink" value="#{linkFormMBean.listTipoLink}" itemLabel="#{fn:toUpperCase(tipoLink.descricao)}" itemValue="#{tipoLink}"/>
									<f:ajax execute="@this" event="change" render="tipoLinkInput"/>
								</h:selectOneMenu>
								
							</div>
							<div class="col-lg-3" id="tipoLinkInput">
								<c:if test="#{linkFormMBean.link.tipoLink.descricao != 'INTERNO'}">
									<h:outputText value="ARQUIVO:  " styleClass="labelOutText"/>						
									<p:fileUpload value="#{linkFormMBean.arquivo}" mode="simple" skinSimple="true" required="true" requiredMessage="Arquivo: campo é obrigatório">
										<f:validator validatorId="arquivoValidator"/>
									</p:fileUpload>
								</c:if>
								<c:if test="#{linkFormMBean.link.tipoLink.descricao == 'EXTERNO'}">
									<h:outputText value="URL:  " styleClass="labelOutText"/>
									<h:inputText value="#{linkFormMBean.link.url}" required="true" requiredMessage="URL: Campo é obrigatório" styleClass="form-control input-sm"/>
								</c:if>	
							</div>
						</div>
						<div class="row" style="margin-top: 1%">
							<div class="col-lg-4">
								<h:outputText value="TÍTULO:  " styleClass="labelOutText"/>							
								<h:inputText value="#{linkFormMBean.link.titulo}" required="true"
									requiredMessage="Título: campo é obrigatório"
									styleClass="form-control input-sm"/>
							</div>			
						</div>						
						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">
								<h:commandButton styleClass=" btnAction btn btn-primary"
									value="Salvar" action="#{linkFormMBean.salvar()}"
									rendered="#{linkFormMBean.link.id==0}" />
								&nbsp;	
								<h:commandButton styleClass="btnAction btn btn-primary"
									value="Editar" action="#{linkFormMBean.atualizar()}"
									rendered="#{linkFormMBean.link.id>0}" />
								&nbsp;	
								<h:commandButton styleClass="btnAction btn btn-primary"
									style="margin-left: 0px" value="Cancelar" action="linksArquivosList" immediate="true" />												
							</div>			
						</div>		
					</div>
				</div>
			</h:form>
		</ui:define>	
	</ui:composition>
</body> 
</html>
