<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<f:metadata>
				<f:event type="preRenderView"
					listener="#{usuarioMBean.checkPermissionInView(ppaMBean.controllerName, ppaMBean.actionName)}" />
			</f:metadata>
			<h:form acceptcharset="UTF-8">
				<div class="container-fluid row-fluid">
					<div class="span12">
						<p:messages autoUpdate="true" closable="true"/>
					</div>
					<legend class="outBusc">CADASTRO</legend>
				</div>
				<div class="spaceContainerForm">
					<div class="container-fluid">						
						<c:if test="#{ppaMBean.operation  eq 'Inserir'}">
							<div class="row">
								<div class="col-lg-2">
									<h:outputText value="SIGLA:  " styleClass="labelOutText" />
									<h:inputText value="#{ppaMBean.entity.sigla}"
										styleClass="form-control input-sm up" required="true"
										requiredMessage="Sigla: campo obrigatório" />
								</div>	
							</div>
							<div class="row" style="margin-top: 1%">
								<div class="col-lg-3">
									<h:outputText value="DESCRIÇÃO:  " styleClass="labelOutText" />
									<h:inputText value="#{ppaMBean.entity.descricao}"
									styleClass="form-control input-sm up" required="true"
									requiredMessage="Descrição: campo obrigatório" />
								</div>	
							</div>
							<div class="row" style="margin-top: 1%">
								<div class="col-lg-2">
									<h:outputText value="ANO INICIAL:  " styleClass="labelOutText" />
									<h:inputText value="#{ppaMBean.entity.anoInicio}"
										styleClass="form-control labelInputText" required="true"
										requiredMessage="Ano Inicial: campo obrigatório"
										converterMessage="Ano Inicial: digite apenas números">
										<f:validateLongRange minimum="2010" maximum="2050" />
										<f:convertNumber />
									</h:inputText>
								</div>
							</div>
							<div class="row" style="margin-top: 1%">
								<div class="col-lg-2">
									<h:outputText value="ANO FINAL:  " styleClass="labelOutText" />
									<h:inputText value="#{ppaMBean.entity.anoFim}"
										styleClass="form-control labelInputText" required="true"
										requiredMessage="Ano Final: campo obrigatório"
										converterMessage="Ano Final: digite apenas números">
										<f:validateLongRange minimum="2010" maximum="2050" />
										<f:convertNumber/>										
									</h:inputText>
								</div>
							</div>
						</c:if>
						
						<div class="row-fluid" style="margin-top: 2%;">
							<div class="spaceBtnAcao">					
								<h:commandButton styleClass=" btnAction btn btn-primary"
									value="#{ppaMBean.operation}" action="#{ppaMBean.insert()}"
									rendered="#{ppaMBean.operation  eq 'Inserir'}" />
								&nbsp;
								<h:commandButton styleClass="btnAction btn btn-primary"
									value="#{ppaMBean.operation}" action="#{ppaMBean.edit()}"
									rendered="#{ppaMBean.operation  eq 'Editar'}" />
								&nbsp;
								<h:commandButton styleClass="btnAction btn btn-primary"
									style="margin-left: 0px" value="Cancela"
									action="#{ppaMBean.getUrlList()}" immediate="true" />	
							</div>
						</div>
					</div>
				</div>		

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
