<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>


</h:head>

<body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		
 		  <h:form acceptcharset="UTF-8">
		
			<div class="row-fluid">

				<div class="container-fluid">

						<div class="row-fluid">
						
							<div class="row">
							
								<div class="col-lg-3 col-md-6">
									<div class="panel" style="border-color: #337AB7;">
										<div class="panel-heading"
											style="background-color: #337AB7; color: #FFF;">
											<div class="row">
												<div class="col-xs-3">
													<i class="fa fa-tasks fa-5x" />
												</div>
												<div class="col-xs-9 text-right">
													<div class="huge" style="font-weight: bolder">#{homeMBean.qtdAcao}</div>
													<div style="font-weight: bolder">Ações</div>
												</div>
											</div>
										</div>
										<div style="height: 30px; background-color: #EEE5DE;"></div>
									</div>
								</div>
								
								<div class="col-lg-3 col-md-6">
									<div class="panel" style="border-color: #5CB85C;">
										<div class="panel-heading"
											style="background-color: #5CB85C; color: #FFF;">
											<div class="row">
												<div class="col-xs-3">
													<i class="fa fa-tasks fa-5x"></i>
												</div>
												<div class="col-xs-9 text-right">
													<div class="huge" style="font-weight: bolder">#{homeMBean.qtdPrograma}</div>
													<div style="font-weight: bolder">Programas</div>
												</div>
											</div>
										</div>
										<div style="height: 30px; background-color: #EEE5DE;"></div>
									</div>
								</div>

								<div class="col-lg-3 col-md-6">
									<div class="panel" style="border-color: #5CB85C;">
										<div class="panel-heading"
											style="background-color: #EE3B3B; color: #FFF;">
											<div class="row">
												<div class="col-xs-3">
													<i class="fa fa-tasks fa-5x"></i>
												</div>
												<div class="col-xs-9 text-right">
													<div class="huge" style="font-weight: bolder">#{homeMBean.exercicioVigente}</div>
													<div style="font-weight: bolder">Exercício Vigente</div>
												</div>
											</div>
										</div>
										<div style="height: 30px; background-color: #EEE5DE;"></div>
									</div>								
								</div>
								
								
								<div class="col-lg-3 col-md-6">&nbsp;</div>								
						
						</div>
						
						<div class="row">
								<div class="col-lg-3">
									<h:outputText value="UNIDADE GESTORA: " styleClass="labelOutText" />
									
									<h:selectOneMenu id="idComboUnidGestora"
										value="#{homeMBean.unidadeGestoraId}"  styleClass="form-control input-sm">
										<f:selectItem itemValue="#{null}" itemLabel="--TODAS--" />
										<f:selectItems var="ug"
											value="#{homeMBean.listUnidadeGestora}"
											itemLabel="#{fn:toUpperCase(ug.codigo)} | #{fn:toUpperCase(ug.descricao)}"
											itemValue="#{ug.id}" />
											
										<p:ajax  
											render="panelChart panelDot"
											listener="#{homeMBean.changeUnidadeGestora()}" />
											
									</h:selectOneMenu>
								</div>
								
								<div class="col-lg-3">
									<h:outputText value="UNIDADE ORÇAMENTÁRIA: " styleClass="labelOutText" />
									
									<h:selectOneMenu id="idComboUnidOrcamentaria"  value="#{homeMBean.unidadeOrcamentariaId}"  styleClass="form-control input-sm">
										<f:selectItem itemValue="#{null}" itemLabel="--TODAS--" />
										<f:selectItems var="u" value="#{homeMBean.listUnidadeOrcamentaria}" itemLabel="#{fn:toUpperCase(u.codigo)} | #{fn:toUpperCase(u.descricao)}"
																itemValue="#{u.id}" />
											
										<p:ajax event="valueChange" process="@this"
											update=" idComboAcao"
											listener="#{homeMBean.changeUnidadeOrcamentaria()}"
											 />
											
									</h:selectOneMenu>
								</div>
								
								<div class="col-lg-3" id="divAcao">
								
									<h:outputText value="AÇÃO: " styleClass="labelOutText" />
									
									<h:selectOneMenu id="idComboAcao"
										value="#{homeMBean.acaoId}" styleClass="form-control input-sm">
										<f:selectItem itemValue="#{null}" itemLabel="--TODAS--" />
										<f:selectItems var="acao" value="#{homeMBean.listAcao}" itemLabel="#{fn:toUpperCase(acao.codigo)} | #{fn:toUpperCase(acao.denominacao)}" itemValue="#{acao.id}" />
											
										<f:ajax event="change" execute="@this"
											listener="#{homeMBean.changeAcao()}"
											render="panelChart panelDot" onevent="desenhaCirculo" />
									</h:selectOneMenu>
									
								</div>	
						</div>
						
							<br />
							<br />

							<p:panel id="panelDot">
							
								<div class="row">
									<div class="col-lg-12">
										<p>
											<i class="glyphicon glyphicon-usd" style="font-weight: bold; color: #696969;">DOTAÇÕES</i>
										</p>
										<br />
									</div>
								</div>
								
								<div class="row">
								
									<div class="col-lg-3">
										<div style="font-weight: bolder; color: #696969;text-align: center;" >INICIAL(%)</div>
										<br/>
										
										<div class="demo" data-value="100"></div>
										<br/>
										<div style="text-align: center;">
											<strong><h:outputText value="R$ " rendered="#{graficoMBean.valorInicial != null}" /></strong> 
											
											<strong>
													<h:outputText value="100">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
											</strong>
										 </div>
									  </div>
									
									<div class="col-lg-3">
										<div style="font-weight: bolder; color: #696969;text-align: center;" >ATUAL(%)</div>
										<br/>
										
										<div class="demo" data-value="66"></div>
										<br/>
										<div style="text-align: center;">
											<strong><h:outputText value="R$ " rendered="#{graficoMBean.valorInicial != null}" /></strong> 
											
											<strong>
													<h:outputText value="88">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
											</strong>
										 </div>
									  </div>
									
									<div class="col-lg-3">
										<div style="font-weight: bolder; color: #696969;text-align: center;" >EMPENHADO(%)</div>
										<br/>
										
										<div class="demo" data-value="80"></div>
										<br/>
										<div style="text-align: center;">
											<strong><h:outputText value="R$ " rendered="#{graficoMBean.valorInicial != null}" /></strong> 
											
											<strong>
													<h:outputText value="45">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
											</strong>
										 </div>
									  </div>
									
									<div class="col-lg-3">
										<div style="font-weight: bolder; color: #696969;text-align: center;" >LIQUIDADO(%)</div>
										<br/>
										
										<div class="demo" data-value="65"></div>
										<br/>
										<div style="text-align: center;">
											<strong><h:outputText value="R$ " rendered="#{graficoMBean.valorInicial != null}" /></strong> 
											
											<strong>
													<h:outputText value="73">
														<f:convertNumber pattern="#,##0.00" />
													</h:outputText>
											</strong>
										 </div>
									  </div>									
									
									</div>
								</p:panel>
												
					
						
						
						
					</div>
					
				</div>
			
			
			 </div>
		  </h:form>
			
		</ui:define>
	</ui:composition>
</body>
</html>
